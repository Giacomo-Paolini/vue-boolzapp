<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Boolzapp</title>
</head>
<body>
    <div id="app" class="container">
        <div class="row">
            <div class="col-12 d-flex mt-5">
                <!-- SIDEBAR -->
                <div class="col-4">
                    <!-- HEADER -->
                    <section class="my-header-left d-flex justify-content-center">
                        <div class="col-4 d-flex">
                            <img id="my-personal-avatar" src="./img/avatar_io.jpg" alt="user avatar" class="img-fluid">
                            <span class="align-self-center">Sofia</span>
                        </div>
                        <div class="col-4 offset-4 d-flex flex-row align-items-center gap-4 justify-content-end pe-4">
                            <div><i class="fa-solid fa-circle-notch"></i></div>
                            <div><i class="fa-solid fa-message"></i></div>
                            <div><i class="fa-solid fa-ellipsis-vertical"></i></div>
                        </div>
                    </section>
                    <!-- LEFT MAIN -->
                    <section class="container">
                        <div class="row">
                            <!-- SPACE AZURE -->
                            <div class="my-notification d-flex align-items-center">
                                <div class="d-flex justify-content-center align-items-center rounded-circle my-bg-notification">
                                    <i class="fa-solid fa-bell-slash" style="color: #8edafc;"></i>
                                </div>
                                <div class="d-flex flex-column justify-content-center ms-4">
                                    <span>Ricevi notifiche di nuovi messaggi</span>
                                    <a href="#" class="my-link-color">Attiva notifiche desktop</a>
                                </div>
                            </div>
                        </div>
                        <!-- SEARCH BAR -->
                        <div class="row d-flex justify-content-center align-items-center">
                            <div class="col-12 bg-white my-border">
                                <div class="form">
                                    <i class="fa fa-search"></i>
                                    <input type="text" class="form-control form-input" placeholder="Cerca o inizia una nuova chat">
                                </div>                     
                            </div>
                        </div>
                    </section>
                    <!-- CONTACTS -->
                    <section class="container my-box">
                        <div class="row">
                            <div v-for="(contact, i) in contacts" class="my-contacts d-flex">
                                <div class="col-10 d-flex align-items-center">
                                    <div class="col-3">
                                        <img :src="contacts[i].avatar" :alt="contacts[i].name" class="img-fluid">
                                    </div>
                                    <div class="col-7 d-flex flex-column justify-content-center">
                                        <span class="fw-normal">{{contacts[i].name}}</span>
                                        <span class="my-font-small-color small">Ultimo messaggio inviato</span>
                                    </div>
                                </div>
                                <div class="col-2 d-flex justify-content-end align-items-center">
                                    <span class="my-font-small-color small">12:00</span>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
                <!-- RIGHT MAIN -->
                <div class="col-8">
                    <!-- HEADER -->
                    <section class="my-header-right d-flex justify-content-between">
                        <div class="col-4 d-flex">
                            <img id="personalAvatar" :src="contacts[0].avatar" alt="user avatar" class="img-fluid rounded-circle p-3">
                            <span class="align-self-center">{{contacts[0].name}}</span>
                        </div>
                        <div class="col-4 offset-4 d-flex flex-row align-items-center gap-4 justify-content-end pe-4">
                            <div><i class="fa fa-search"></i></div>
                            <div><i class="fa-solid fa-paperclip"></i></div>
                            <div><i class="fa-solid fa-ellipsis-vertical"></i></div>
                        </div>
                    </section>
                    <section class="my-main-right">

                    </section>
                    <!-- FOOTER -->
                    <footer class="d-flex align-items-center justify-content-center">
                        <div class="container">
                            <div class="row">
                                <div class="col-1 d-flex justify-content-center align-items-center">
                                    <i class="fa-regular fa-face-smile"></i>
                                </div>
                                <div class="col-10">
                                    <div class="form">
                                        <input type="text" class="form-control" aria-label="Default" placeholder="Scrivi un messaggio" aria-describedby="inputGroup-sizing-default">
                                    </div>       
                                </div>
                                <div class="col-1 d-flex justify-content-center align-items-center">
                                    <i class="fa-solid fa-microphone"></i>
                                </div>
                            </div>
                        </div>
                    </footer>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
