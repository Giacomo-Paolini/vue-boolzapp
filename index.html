<!DOCTYPE html>
<html lang="en">
<head>

<body>

        <div class="row">
            <div class="col-12 d-flex mt-5">
                <!-- SIDEBAR -->

                    <!-- HEADER -->
                    <div class="my-header-left d-flex justify-content-center">
                        <div class="col-4 d-flex">
                            <img id="my-personal-avatar" src="./img/avatar_io.jpg" alt="user avatar" class="img-fluid">
                            <span class="align-self-center">Sofia</span>
                        </div>
                        <div class="col-4 offset-4 d-flex flex-row align-items-center gap-2 justify-content-end pe-4">

                        </div>
                        <!-- SEARCH BAR -->
                        <div class="row d-flex justify-content-center align-items-center">

                                <div class="form">
                                    <i class="fa fa-search"></i>

                    <div class="container my-box">

                                <div class="col-6">
                                    <div class="d-flex flex-column justify-content-center">

                                </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-8">
                    <!-- HEADER -->
                    <div class="my-header-right d-flex justify-content-between">
                        <div class="col-4 d-flex">
